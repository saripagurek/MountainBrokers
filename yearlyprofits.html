<body>

  <div id="header">

<script type="text/javascript">
var ctx = document.getElementById('mgraph').getContext('2d');
console.log(ctx);
var mgraph = new Chart(ctx, {
 type: 'line',
 data: {
   labels: ['January','February','March','April','May','June','July','August','September','October','November','December'],
   datasets: [{
     label: 'Profits Earned from Original Stock Purchase',
     data: [112, 147, 163, 197, 186, 213, 226, 234, 261, 273 ,254 , 278,],
     backgroundColor: "rgba(153,255,51,0.6)"
   }]
 },
 options: {
   tooltips: {
     enabled: true,
     mode: "single",
     callbacks: {
       label: function(item){ return "Profits earned from original stock purchase: " + item.yLabel + "%"; }
     }
   }
 }
});
</script>


<script type="text/javascript">
var ctx = document.getElementById('ygraph').getContext('2d');
console.log(ctx);
var ygraph = new Chart(ctx, {
 type: 'line',
 data: {
   labels: ['2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013','2014','2015'],
   datasets: [{
     label: 'Profits Earned from Original Stock Purchase',
     data: [580, 640, 620, 660, 600, 650, 715, 730, 700, 685, 695, 700, 750,],
     backgroundColor: "rgba(245,0,82,0.6)"
   }]
 },

     mode: "single",
     callbacks: {
       label: function(item){ return "Profits earned from original stock purchase: " + item.yLabel + "%"; }
     }
   }
 }
});
</script>
